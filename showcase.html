<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Properties & Land Sites</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">PropertyHub</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Properties</a>
                <a href="#" class="nav-link">Land</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Discover Premium Properties & Land Sites</h1>
            <p class="hero-subtitle">Find your perfect property or investment opportunity</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search properties, locations..." class="search-input">
                <button class="search-btn">üîç</button>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Properties</button>
                <button class="filter-btn" data-category="residential">Residential</button>
                <button class="filter-btn" data-category="commercial">Commercial</button>
                <button class="filter-btn" data-category="land">Land</button>
            </div>
        </div>
    </section>

    <!-- Properties Grid -->
    <section class="properties">
        <div class="container">
            <div id="propertiesGrid" class="properties-grid">
                <!-- Property cards will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
