<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Coordinates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .earth-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .globe-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #2563eb;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-container {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }

        .floating-elements {
            position: absolute;
        }

        .floating-1 {
            top: 2.5rem;
            left: 2.5rem;
            width: 1rem;
            height: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .floating-2 {
            top: 25%;
            right: 5rem;
            width: 0.5rem;
            height: 0.5rem;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .floating-3 {
            bottom: 33%;
            left: 25%;
            width: 0.75rem;
            height: 0.75rem;
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 640px) {
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="earth-background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="globe-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="m4.93 4.93 4.24 4.24"/>
                        <path d="m14.83 9.17 4.24-4.24"/>
                        <path d="m14.83 14.83 4.24 4.24"/>
                        <path d="m9.17 14.83-4.24 4.24"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </div>
                <h1 class="title">Earth Coordinates</h1>
                <p class="subtitle">Enter your location coordinates</p>
            </div>
            
            <form id="coordinate-form">
    <div class="form-group">
        <label for="latitude" class="label">Latitude</label>
        <div class="input-container">
            <input id="latitude" name="latitude" type="number" step="any" placeholder="e.g., 40.7128" class="input" required />
        </div>
    </div>
    
    <div class="form-group">
        <label for="longitude" class="label">Longitude</label>
        <div class="input-container">
            <input id="longitude" name="longitude" type="number" step="any" placeholder="e.g., -74.0060" class="input" required />
        </div>
    </div>
    
    <button type="submit" class="submit-btn">Submit Coordinates</button>
</form>

<!-- Address output -->
<div id="address-output" style="margin-top: 1.5rem; font-weight: bold;"></div>

<script>
    document.getElementById('coordinate-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;

        fetch('/get-address', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude, longitude })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('address-output').innerText = data.address || 'Address not found';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('address-output').innerText = 'Error getting address';
        });
    });
</script>

</body>
</html>
