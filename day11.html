<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .forgot-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(102, 166, 255, 0.15);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forgot-container h2 {
            margin-bottom: 1.2rem;
            color: #66a6ff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .forgot-container input[type="email"] {
            width: 90%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .forgot-container input[type="email"]:focus {
            border: 1.5px solid #66a6ff;
            outline: none;
        }
        .forgot-container button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .forgot-container button:hover {
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
        }
        .message {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            height: 18px; /* reserve space to avoid layout shift */
            width: 90%;
            text-align: left;
        }
        @media (max-width: 400px) {
            .forgot-container {
                width: 95vw;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        
    <form id="forgotForm" novalidate>
        <h2>FORGOT PASSWORD</h2>
        <input type="email" id="email" placeholder="Enter your email" required />
        <div id="message" style="height:18px; color:red; margin-bottom:10px;"></div>
        <button type="submit">SEND OTP</button>
    </form>
    </div>

<script>
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const messageDiv = document.getElementById('message');

    function validateGmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            return false;
        }
        return email.toLowerCase().endsWith('@gmail.com');
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const emailValue = emailInput.value.trim();

        if (validateGmail(emailValue)) {
            messageDiv.textContent = 'Valid Gmail address!';
            messageDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = 'day12.html';
            }, 1000);
        } else {
            messageDiv.textContent = 'Invalid email or must end with @gmail.com';
            messageDiv.style.color = 'red';
        }
    });
</script>
</body>
</html>
